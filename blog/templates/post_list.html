{% extends 'base.html' %}

{% block content %}
    <div class="w3-conteiner postscontainer">
        <h4><small class="recentposts">RECENT POSTS</small></h4> 
        {% for post in object_list %}
            <div class= "w3-white w3-conteiner">
                <div class="w3-row w3-black">
                    <div class="w3-container w3-twothird w3-black">
                        <h3 ><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                    </div>
                    <div class="w3-container w3-third w3-black date">
                        <h6><span class="glyphicon glyphicon-time"></span> {{ post.published_date }}</h6>
                    </div>
                </div>
                <div class="postcontainer">
                    <article>{{ post.summary|linebreaksbr }}</article>
                    <p class="readMore"><a href="{% url 'blog.views.post_detail' pk=post.pk %}">read more</a></p>
                </div>
            </div>
            <div>
                <br><br>
            </div>
        {% endfor %}
    </div>
    
    {% include 'pagination.html' %}
{% endblock content %}
